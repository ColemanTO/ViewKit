<!DOCTYPE html>
<html>
  <head>
    <title>ViewKit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="demo/phantomlimb.js"></script>
    <script src="demo/zepto.min.js"></script>
    <script src="demo/zepto-touch.js"></script>
    <link rel="stylesheet" href="demo/style.css">

    <script src="build/vk.js"></script>
    <link rel="stylesheet" href="build/vk.css">
  </head>
  <body>
    <div class="nav"></div>
    <div class="body"></div>
    <div class="footer"></div>
    <script type="text/javascript">
      
      var container = vk.container()
      
      var nav = vk.navBar('.nav', 'topNav')
      
      var button = vk.actionButton({href: "#/submit!", id: "start", text: "Save"})
      nav.add(button, "right")
      
      var button2 = vk.actionButton({href: "#/list", id: "list-icon", text: "", className: "sprite-list-off"})
      nav.add(button2, "left")
      var button3 = vk.actionButton({href: "#/map", id: "map-icon", text: "", className: "sprite-map-off"})
      nav.add(button3, "left")

      var list = vk.list('.body')      
      "hello this is a test of many many many many many many many many many many many many rows of data".split(' ').forEach(function(word) {
        list.add(vk.item({'title': word}))
      })

      var footer = vk.navBar('.footer', 'bottomNav')
      
      var listButton = vk.navButton({href: "#/list", id: "list", text: "List"})
      footer.add(listButton, 'left')
      
      var mapButton = vk.navButton({href: "#/map", id: "map", text: "Map"})
      footer.add(mapButton, 'left')
      
      //<a class="refreshButton" href="#/refresh!">
      //  <div class="refreshIcon">
      //    <div class="sprite icon-refresh-white"></div>
      //  </div>
      //</a>
      
      var refreshButton = vk.actionButton({href: "#/refresh!", id: "refresh-icon", text: "", className: "sprite-icon-refresh-white"})
      footer.add(refreshButton, 'right')
      
    </script>
  </body>
</html>
