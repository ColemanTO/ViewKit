<!DOCTYPE html>
<html>
  <head>
    <title>ViewKit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="demo/phantomlimb.js"></script>
    <script src="demo/zepto.min.js"></script>
    <script src="demo/zepto-touch.js"></script>
    <script src="build/vk.js"></script>
    <link rel="stylesheet" href="build/vk.css">
    <link rel="stylesheet" href="demo/style.css">
    <script>
      $(function() {
        var container = vk.container()
        var nav = vk.topNav('.nav')
        var button = vk.actionButton({href: "#/submit!", id: "start", text: "Save"})
        nav.add(button)
        
        var button2 = vk.actionButton({target: '.left-buttons', href: "#/submit!", id: "home", text: "Home"})
        nav.add(button2)
        
        var body = vk.scrollArea('.body')
        
        var footer = vk.bottomNav('.footer')
        var button3 = vk.navButton({href: "#/list", id: "list", text: "List"})
        footer.add(button3)
        var button4 = vk.navButton({href: "#/map", id: "map", text: "Map"})
        footer.add(button4)
      })
    </script>
  </head>
  <body>
    <div class="nav"></div>
    <div class="body"></div>
    <div class="footer"></div>
  </body>
</html>
