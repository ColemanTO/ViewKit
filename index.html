<!DOCTYPE html>
<html>
  <head>
    <title>ViewKit Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="demo/phantomlimb.js"></script>
    <script src="demo/zepto.min.js"></script>
    <script src="demo/zepto-touch.js"></script>
    <link rel="stylesheet" href="demo/style.css">

    <script src="build/vk.js"></script>
    <link rel="stylesheet" href="build/vk.css">
  </head>
  <body>
    <div class="nav"></div>
    <div class="body"></div>
    <div class="footer"></div>
    <script type="text/javascript">
      
      var container = vk.container()
      
      var nav = vk.navBar('.nav', 'topNav')
      
      var button = vk.actionButton({href: "#/submit!", id: "start", text: "Save"})
      nav.add(button)
      
      var button2 = vk.actionButton({target: '.left.buttons', href: "#/submit!", id: "home", text: "Home"})
      nav.add(button2)
      
      var list = vk.list('.body')
      var item = vk.item({'title': 'hello'})
      list.add(item)
      var item = vk.item({'title': 'world'})
      list.add(item)
      var item = vk.item({'title': '!'})
      list.add(item)
      
      var footer = vk.navBar('.footer', 'bottomNav')
      
      var listButton = vk.navButton({href: "#/list", id: "list", text: "List"})
      footer.add(listButton)
      
      var mapButton = vk.navButton({href: "#/map", id: "map", text: "Map"})
      footer.add(mapButton)
      
    </script>
  </body>
</html>
